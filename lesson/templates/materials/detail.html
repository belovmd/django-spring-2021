{% extends "base.html" %}

{% block title %}
    {{ material.title|truncatewords:3 }}
{% endblock %}

{% block content %}
    <a href="{% url "lesson:all_materials" %}">All materials</a>
    <h1>{{ material.title}}</h1>
    <p>
        {{ material.body|linebreaks }}
    </p>
    <p>
        Material author: {{ material.author }}. Published {{ material.publish }}
    </p>
{% endblock %}
