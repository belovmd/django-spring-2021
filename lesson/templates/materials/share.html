{% extends "base.html" %}

{% block title %}
    Share material
{% endblock %}

{% block content %}
    {% if sent %}
        <p>Material "{{ material.title }}" has been sent</p>
    {% else %}
        <h2>Share material "{{ material.title }}" via email:</h2>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="SEND!">
        </form>
    {% endif %}
{% endblock %}
