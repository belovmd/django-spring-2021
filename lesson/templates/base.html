{% load static %}

<html lang="en">

    <title>{% block title %}DEFAULT TITLE{% endblock %}</title>
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>

<body>

{% else %}

{% block content %}
{% endblock %}

</body>
</html>
